<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are Saved!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c3e50;
            line-height: 1.6;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid #e1e8ed;
            max-width: 500px;
            animation: fadeInUp 0.8s ease-out;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .shield { 
            font-size: 4rem; 
            margin-bottom: 1rem; 
            animation: bounce 2s infinite;
            filter: hue-rotate(200deg);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        h1 { 
            font-size: 2.5rem; 
            margin-bottom: 1rem; 
            color: #2c3e50;
            font-weight: 600;
        }
        .message { 
            font-size: 1.3rem; 
            margin-bottom: 1.5rem; 
            line-height: 1.6; 
            color: #5a6c7d;
        }
        .april-fool { 
            font-size: 1.1rem; 
            color: #27ae60; 
            font-weight: 600; 
            margin-bottom: 2rem; 
        }
        .go-back {
            display: inline-block; 
            background: #3498db;
            color: white; 
            padding: 12px 24px; 
            border-radius: 6px; 
            text-decoration: none;
            font-weight: 500; 
            transition: all 0.3s ease; 
            box-shadow: 0 2px 8px rgba(52, 152, 219, 0.2);
        }
        .go-back:hover { 
            background: #2980b9;
            transform: translateY(-1px); 
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3); 
        }
        .blocked-url { 
            margin-top: 2rem; 
            padding: 1rem; 
            background: #f8f9fa; 
            border-radius: 6px; 
            border: 1px solid #e1e8ed;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace; 
            font-size: 0.9rem; 
            word-break: break-all; 
            color: #5a6c7d;
        }
        .stats { 
            margin-top: 1.5rem; 
            font-size: 0.9rem; 
            color: #5a6c7d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="shield">üõ°Ô∏è</div>
        <h1>You Are Saved!</h1>
        <div class="message">Our extension has successfully blocked a potential Rick Roll attempt!</div>
    </div>
    <script>
        let count = localStorage.getItem('rickrollBlocks') || 0;
        document.getElementById('blockCount').textContent = count;
    </script>
</body>
</html>
